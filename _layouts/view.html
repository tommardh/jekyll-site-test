---
layout: default
---

<header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.name | escape }}</h1>
    <div id="view-menu">
    {% for view in site.views %}
    <div class="button"><a href="{{view.url | relative_url }}">{{ view.name }}</a></div>
   {% endfor %}
    </div>
  </header>

<!-- h1>{{ page.name }}</h1 --> 

<img src="/assets/images/views/{{page.image}}" width="auto" heigth="auto" alt="x">
<p>This view visualizes</p>
{{ page.content }}
